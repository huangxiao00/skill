<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>scale3d</title>
<style type="text/css">
div { width: 1500px; height: 250px; background: #abcdef; margin: auto; }
div > img {
	transform: scale3d(.5, .5, .5);
	transform: scale3d(0.6,0.7,0.3);
}
</style>
</head>
<body>
<div><img src="images/sprite.jpg"></div>
</body>
</html>
