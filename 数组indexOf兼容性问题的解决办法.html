<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title> 封装indexOf方法</title>
</head>

<body>
    <script>
    //补充代码
    var arr = [1, 5, 6, 7];

    function arrIndex(Arr, num) {
        for (var i = 0; i < Arr.length; i++) {
            //console.log(Arr[i])
            if (Arr[i] === num) {
               return i;
            } 
        }
        return -1;

    };
    var value=arrIndex(arr, -6);
    console.log(value);
    </script>
</body>

</html>
